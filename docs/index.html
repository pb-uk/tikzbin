<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TikZ pastebin</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://tikzjax.com/v1/fonts.css"
    />
    <script async src="https://tikzjax.com/v1/tikzjax.js"></script>

    <script defer src="./index.min.js"></script>
  </head>
  <body>
    <div class="container content">
      <h1 class="title is-1">Tikz editor</h1>
      <p>
        This is a proof of concept for a pastebin for creating TikZ drawings.
      </p>
    </div>

    <div class="container">
      <h2 class="title is-2">Source</h2>
      <div id="editor" class="block"></div>
      <div class="field">
        <label class="label">Filename</label>
        <div class="control">
          <input id="input-filename" class="input" value="tikz-image" />
        </div>
        <p class="help">Without extension</p>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button" onclick="sourceChanged()">Draw</button>
        </div>
        <div class="control">
          <button id="btn-svg" disabled class="button" onclick="captureSvg()">
            Download SVG
          </button>
        </div>
        <div class="control">
          <button id="btn-png" disabled class="button" onclick="capturePng()">
            Download PNG
          </button>
        </div>
      </div>

      <h2 class="title is-2">Rendered</h2>
      <div id="rendered"></div>
      <div id="svg"></div>

      <footer class="content">
        <small>
          <a href="https://github.com/pb-uk/tikzbin" target="_blank">Tikzbin</a>
          v<span id="version"></span> | Copyright &copy; 2022
          <a href="https://github.com/pb-uk" target="_blank">pbuk</a> |
          <a
            href="https://spdx.org/licenses/AGPL-3.0-or-later.html"
            target="_blank"
            >AGPL-3.0-or-later</a
          >
        </small>
      </footer>
    </div>
  </body>
</html>
